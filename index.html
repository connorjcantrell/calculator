<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="calculator">
        <div class="grid">
            <div id="output">
                <div id="previous-operand"></div>
                <div id="current-operand"></div>
            </div>
            <button id="clear" class="lg-btn btn">CLEAR</button>
            <button id="delete" class="lg-btn btn">DELETE</button>
            <button id="7" class="sm-btn number">7</button>
            <button id="8" class="sm-btn number">8</button>
            <button id="9" class="sm-btn number">9</button>
            <button id="buttonide" class="sm-btn operation">/</button>
            <button id="4" class="sm-btn number">4</button>
            <button id="5" class="sm-btn number">5</button>
            <button id="6" class="sm-btn number">6</button>
            <button id="multiply" class="sm-btn operation">*</button>
            <button id="3" class="sm-btn number">3</button>
            <button id="2" class="sm-btn number">2</button>
            <button id="1" class="sm-btn number">1</button>
            <button id="subtract" class="sm-btn operation">-</button>
            <button id="decimal" class="sm-btn number">.</button>
            <button id="0" class="sm-btn number">0</button>
            <button id="equals" class="sm-btn assignment">=</button>
            <button id="add" class="sm-btn operation">+</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
