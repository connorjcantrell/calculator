<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="calculator">
        <div class="grid">
            <div id="screen" class="screen">
                <p id="total">0</p>
                <p id="input"></p>
            </div>
            <div id="clear" class="lg-btn btn">CLEAR</div>
            <div id="delete" class="lg-btn btn">DELETE</div>
            <div id="7" class="sm-btn btn">7</div>
            <div id="8" class="sm-btn btn">8</div>
            <div id="9" class="sm-btn btn">9</div>
            <div id="divide" class="sm-btn btn">/</div>
            <div id="4" class="sm-btn btn">4</div>
            <div id="5" class="sm-btn btn">5</div>
            <div id="6" class="sm-btn btn">6</div>
            <div id="multiply" class="sm-btn btn">x</div>
            <div id="3" class="sm-btn btn">3</div>
            <div id="2" class="sm-btn btn">2</div>
            <div id="1" class="sm-btn btn">1</div>
            <div id="subtract" class="sm-btn btn">-</div>
            <div id="decimal" class="sm-btn btn">.</div>
            <div id="0" class="sm-btn btn">0</div>
            <div id="equals" class="sm-btn btn">=</div>
            <div id="add" class="sm-btn btn">+</div>
        </div>
    </div>
</body>
</html>
